<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理员登录</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; margin: 24px; }
    .container { max-width: 420px; margin: 10vh auto; padding: 24px; border: 1px solid #eee; border-radius: 10px; }
    h1 { font-size: 20px; margin-bottom: 16px; text-align: center; }
    label { display: block; margin: 8px 0 4px; font-weight: 600; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { width: 100%; background: #0d6efd; border: none; color: white; padding: 10px 16px; border-radius: 8px; cursor: pointer; margin-top: 12px; }
    button:hover { background: #0b5ed7; }
    .flash { background: #fff3cd; color: #664d03; padding: 8px 12px; border: 1px solid #ffecb5; border-radius: 6px; margin-bottom: 12px; }
    .hint { color: #666; font-size: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>管理员登录</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div class="flash">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login', next=next_url) }}">
      <label>用户名</label>
      <input type="text" name="username" placeholder="用户名" required>
      <label>密码</label>
      <input type="password" name="password" placeholder="密码" required>
      <button type="submit">登录</button>
    </form>
    <p class="hint"><a href="/">返回首页</a></p>
  </div>
</body>
</html>
