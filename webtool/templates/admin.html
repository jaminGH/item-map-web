<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理面板 - 物品ID映射工具</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; margin: 24px; }
    .container { max-width: 960px; margin: 0 auto; }
    h1 { font-size: 20px; margin-bottom: 16px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
    th, td { border-bottom: 1px solid #eee; padding: 8px 6px; text-align: left; }
    a { color: #0d6efd; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
    .back { margin-bottom: 16px; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="/">← 返回工具</a>
    <h1>管理面板</h1>

    <div class="grid">
      <div>
        <h2>上传文件</h2>
        <table>
          <thead><tr><th>文件名</th><th>操作</th></tr></thead>
          <tbody>
          {% for f in uploads %}
            <tr>
              <td>{{ f }}</td>
              <td><a href="/files/uploads/{{ f }}">下载</a></td>
            </tr>
          {% else %}
            <tr><td colspan="2">暂无</td></tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <div>
        <h2>输出文件</h2>
        <table>
          <thead><tr><th>文件名</th><th>操作</th></tr></thead>
          <tbody>
          {% for f in outputs %}
            <tr>
              <td>{{ f }}</td>
              <td><a href="/files/outputs/{{ f }}">下载</a></td>
            </tr>
          {% else %}
            <tr><td colspan="2">暂无</td></tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
